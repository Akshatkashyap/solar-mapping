version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: solar-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: solarpass123
      MONGO_INITDB_DATABASE: solar_mapping
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - solar-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: solar-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - solar-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: solar-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:solarpass123@mongodb:27017/solar_mapping?authSource=admin
      - REDIS_URL=redis://redis:6379
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - solar-network

  # ML Models API
  ml-api:
    build:
      context: ../ml-models
      dockerfile: ../deployment/Dockerfile.ml
    container_name: solar-ml-api
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=api.py
    ports:
      - "5001:5001"
    volumes:
      - ml_models:/app/models
    networks:
      - solar-network

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deployment/Dockerfile.frontend
    container_name: solar-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - ml-api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - solar-network

  # Nginx Load Balancer (optional for scaling)
  nginx-lb:
    image: nginx:alpine
    container_name: solar-nginx-lb
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - ml-api
    networks:
      - solar-network

volumes:
  mongodb_data:
  redis_data:
  ml_models:

networks:
  solar-network:
    driver: bridge
